<!doctype html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Open Agar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="css/main.css" />
 
</head>
<body>
    <div id="gameAreaWrapper">
        <div id="status"><span class="title">Leaderboard</span></div>
        <div class="chatbox" id="chatbox">
            <ul id="chatList" class="chat-list"></ul>
            <input id="chatInput" type="text" class="chat-input" placeholder="Chat here..." maxlength="35" />
        </div>
        <div id="mobile">
           <input type="image" id="split" class="split" src="img/split.png" alt="splitBtn">
           <input type="image" id="feed" class="feed" src="img/feed.png" alt="feedBtn">
        </div>
        <canvas tabindex="1" id="cvs"></canvas>
    </div>
    <div id="startMenuWrapper">
        <div id="startMenu">
            <p>Open Agar</p>
            <input type="text" tabindex="0" autofocus placeholder="Entrer votre pseudo" id="playerNameInput" maxlength="25" />
            <b class="input-error">Pseudo en alphanumerique</b>
            <br />
            <a onclick="document.getElementById('spawn_cell').play();"><button id="startButton">Jouer</button></a>
            <button id="spectateButton">Regarder</button>
            <button id="settingsButton">parametre</button>
            <br />
            <div id="settings">
                <h3>Settings</h3>
                <ul>
                    <label><input id="visBord" type="checkbox">voir bordure</label>
                    <label><input id="showMass" type="checkbox">voir taille</label>
                    <br />
                    <label><input id="continuity" type="checkbox"></label>
                    <br />
                    <label><input id="roundFood" type="checkbox" checked></label>
                    <label><input id="darkMode" type="checkbox"></label>
                </ul>
            </div>
            <div id="instructions">
                <h3>Gameplay</h3>
                <ul>
                    <li>utiliser votre souris pour vous d√©placer</li>
                    
                    
            </div>
        </div>
    </div>
    <!-- JS -->
    <script src="//code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
